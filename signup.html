<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER X | Register System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: #00ff41; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .register-box { background: #0a0a0a; padding: 40px; border-radius: 20px; border: 1px solid #1a1a1a; text-align: center; width: 380px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.1); }
        h2 { letter-spacing: 5px; margin-bottom: 25px; text-transform: uppercase; font-size: 1.1em; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 0.6em; letter-spacing: 2px; color: #555; display: block; margin-bottom: 5px; }
        input { background: #000; border: 1px solid #1a1a1a; padding: 12px; width: 100%; color: #00ff41; border-radius: 5px; outline: none; font-family: monospace; transition: 0.3s; }
        input:focus { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); }
        .btn { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 10px; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: #00ff41; color: #000; }
        .link { font-size: 0.7em; margin-top: 15px; color: #555; text-decoration: none; display: block; }
        .link:hover { color: #00ff41; }
        #msg { font-size: 0.7em; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>New Access</h2>
        <div id="msg"></div>
        <div class="input-group">
            <label>CREATE EMAIL</label>
            <input type="email" id="new-email" placeholder="admin@hackerx.com">
        </div>
        <div class="input-group">
            <label>CREATE PASSWORD</label>
            <input type="password" id="new-password" placeholder="Min 6 characters">
        </div>
        <button class="btn" onclick="registerUser()">Register Identity</button>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        function registerUser() {
            const email = document.getElementById('new-email').value;
            const pass = document.getElementById('new-password').value;
            const msgBox = document.getElementById('msg');

            // Email format പരിശോധിക്കാനുള്ള Regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !pass) {
                showError("ALL FIELDS ARE REQUIRED!");
            } 
            else if (!emailPattern.test(email)) {
                showError("INVALID EMAIL ARCHITECTURE!");
            } 
            else if (pass.length < 6) {
                showError("PASSWORD TOO SHORT (MIN 6 CHARS)!");
            } 
            else {
                // ഡാറ്റ ലോക്കൽ സ്റ്റോറേജിൽ സേവ് ചെയ്യുന്നു
                localStorage.setItem('savedEmail', email);
                localStorage.setItem('savedPass', pass);
                
                alert("IDENTITY ENCRYPTED & REGISTERED!");
                window.location.href = "login.html";
            }
        }

        function showError(text) {
            const msgBox = document.getElementById('msg');
            msgBox.style.display = "block";
            msgBox.style.color = "#ff4141";
            msgBox.innerText = text;
            
            // ബോക്സ് ഷേക്ക് ചെയ്യാനുള്ള ആനിമേഷൻ
            document.querySelector('.register-box').animate([
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' }
            ], { duration: 100, iterations: 3 });
        }
    </script>
</body>
</html>
